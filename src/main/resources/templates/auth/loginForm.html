<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <link rel ="stylesheet" href="/css/auth/style.css">
   <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" ></script>
   </head>
   <body background = "/images/sottofondo1.jpg"; background-height: 100vh; background-position: center;  background-repeat: no-repeat;  background-size: cover;>              
   <section class="vh-100">
      <div class="container-fluid h-custom">
         <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
               <div id= "errori" th:if="${param.error}" class="alert alert-error">    Username e/o password errati </div>
               <form th:action="@{/login}" method="post">
                  <div class="form-outline mb-4">
                     <label class="form-label" for="username">Matricola</label>
                     <input type="text" id="username" class="form-control form-control-lg" placeholder="Matricola" name= "username"/>
                  </div>
                  <div class="form-outline mb-3">
                     <label class="form-label" for="password">Password</label>
                     <input type="password" id="password" class="form-control form-control-lg" placeholder="password" name= "password"/>
                  </div>
                  <div class="text-center text-lg-start mt-4 pt-2">
                     <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                     <p class="small fw-bold mt-2 pt-1 mb-0">Non hai un account? <a th:href = "@{/register}"
                        class="link-danger">Registrati</a></p>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </section>
   </body>
</html>
