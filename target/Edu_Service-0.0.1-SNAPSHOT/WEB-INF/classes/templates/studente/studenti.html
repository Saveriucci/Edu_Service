<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <link rel ="stylesheet" href="/css/style.css">
   <head th:replace="fragments/vari.html :: headerfiles(title='StudentiInfo')"></head>
   <body background = "/images/sottofondoPerIlResto.jpg"; background-height: 100vh; background-position: center;  background-repeat: no-repeat;  background-size: cover;> 
   <div th:replace = "fragments/vari.html :: navbar"></div>
   <div class="vh-100" style="height: 950px;" th:object = "${studenti}">
      <center>
      <h1 class ="color">STUDENTI</h1>
         <div th:each = "studente :${studenti}">
            <div class="container-fluid" th:if = "${studente.utente.role != 'admin'}">
               <div class = "card">
                  <div class="card-body">
                     <h1 class="card-title" th:text = "${studente.matricolaStudente}">Matricola Studente</h1>
                     <p class="card-text" th:text = "${studente.cognomeStudente}">Cognome Studente</p>
                     <p class="card-text" th:text = "${studente.nomeStudente}">Nome Studente</p>
                     <a th:href = "@{'/studente/edit/' + ${studente.id}}" class="btn btn-success">Modifica</a>
                     <a th:href = "@{'/studente/' + ${studente.id}}" class="btn btn-success">Visualizza di Piu</a>
                  </div>
               </div>
            </div>
         </div>
	    <hr>
	   <h1 class ="color">AMMINISTRATORI</h1>
		<div th:each = "studente :${studenti}">
	    	 <div class="container-fluid" th:if = "${studente.utente.role == 'admin'}">
	          	<div class = "card">
	            	<div class="card-body">
	                 	<h1 class="card-title" th:text = "${studente.matricolaStudente}">Matricola Studente</h1>
	                 	<p class="card-text" th:text = "${studente.cognomeStudente}">Cognome Studente</p>
	                    <p class="card-text" th:text = "${studente.nomeStudente}">Nome Studente</p>
	                    <a th:href = "@{'/studente/edit/' + ${studente.id}}" class="btn btn-success">Modifica</a>
	                    <a th:href = "@{'/studente/' + ${studente.id}}" class="btn btn-success">Visualizza di Piu</a>
	                 </div>
	              </div>
	           </div>
	        </div>
	   </center>        
   </div>
   <div th:replace = "fragments/vari.html :: footer"></div>
   </body>
</html>
