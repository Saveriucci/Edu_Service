<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <link rel ="stylesheet" href="/css/style.css">
   <head th:replace="fragments/vari.html :: headerfiles(title='EsameEditForm')"></head>
   <body background = "/images/sottofondoPerIlResto.jpg"; background-height: 100vh; background-position: center;  background-repeat: no-repeat;  background-size: cover;> 
   <div th:replace = "fragments/vari.html :: navbar"></div>
   <div class="vh-100" style="height: 950px;">
      <section class="vh-100">
         <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
               <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                     <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                           <h2 class="text-uppercase text-center mb-5">Aggiorna Esame</h2>
                           <form th:action="@{'/esame/edit/' + ${esame.id}}" th:object="${esame}" method="post">
                              <div th:if="${#fields.hasGlobalErrors()}">
                                 <p id = "errori" th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
                              </div>
                              <div class="form-outline mb-4">
                                 <label class="form-label">Nome Esame</label>
                                 <input type="text" th:field="*{nomeEsame}" id="nomeEsame" placeholder="nomeEsame" class="form-control form-control-lg" />
                                 <div id = "errori" th:if="${#fields.hasErrors('nomeEsame')}" th:errors="*{nomeEsame}"></div>
                              </div>
                              <div class="form-outline mb-4">
                                 <label class="form-label">Descrizione</label>
                                 <input type="text" th:field="*{descrizioneEsame}" id="descrizioneEsame" placeholder="descrizioneEsame" class="form-control form-control-lg" />
                                 <div  id = "errori" th:if="${#fields.hasErrors('descrizioneEsame')}" th:errors="*{descrizioneEsame}"></div>
                              </div>
                              <div class="form-outline mb-4">
                                 <label class="form-label">Data</label>
                                 <input type="date" th:field="*{dataEsame}" id="dataEsame" placeholder="dataEsame" class="form-control form-control-lg" min="01-01-2023" max="31-12-2023">
                                 <div  id = "errori" th:if="${#fields.hasErrors('dataEsame')}" th:errors="*{dataEsame}"></div>
                              </div>
                              <div class="form-outline mb-4">
                                 <label class="form-label">Tipo Sessione</label>
                                 <input type="text" th:field="*{tipoSessione}" id="tipoSessione" placeholder="tipoSessione" class="form-control form-control-lg" />
                                 <div  id = "errori" th:if="${#fields.hasErrors('tipoSessione')}" th:errors="*{tipoSessione}"></div>
                              </div>
                              <div class="d-flex justify-content-center">
                                 <a th:href = "@{'/esame/' + ${esame.id}}" role= "button" class="btn btn-danger btn-block btn-lg gradient-custom-4 text-body">Annulla</a>
                              </div>
                              <div class="d-flex justify-content-center">
                                 <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Aggiorna</button>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </div>
   <div th:replace = "fragments/vari.html :: footer"></div>
   </body>
