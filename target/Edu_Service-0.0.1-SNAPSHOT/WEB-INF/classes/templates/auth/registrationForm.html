<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <link rel ="stylesheet" href="/css/auth/style.css">
   <head>
      <title>Registrati</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" ></script>
   </head>
   <body background = "/images/sottofondo2.jpg"; background-height: 100vh; background-position: center;  background-repeat: no-repeat;  background-size: cover;>  
   <section class="vh-100">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
         <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
               <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                  <div class="card" style="border-radius: 15px;">
                     <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Registrati</h2>
                        <form th:action="@{/register}" th:object="${user}" method="post">
                           <div th:if="${#fields.hasGlobalErrors()}">
                              <p id ="errori" th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
                           </div>
                           <div class="form-outline mb-4">
                              <label class="form-label">Matricola</label>
                              <input type="text" th:field="*{username}" id="username" placeholder="username" class="form-control form-control-lg" />
                              <div  id = "errori" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                           </div>
                           <div class="form-outline mb-4">
                              <label class="form-label">Password</label>
                              <input type="password" th:field="*{password}" id="password" placeholder="password" class="form-control form-control-lg" />
                              <div  id = "errori" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                           </div>
                           <div class="form-outline mb-4">
                              <label class="form-label">Nome</label>
                              <input type="text" th:field="*{nome}" id="nome" placeholder="nome" class="form-control form-control-lg" />
                              <div  id = "errori" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                           </div>
                           <div class="form-outline mb-4">
                              <label class="form-label">Cogome</label>
                              <input type="text" th:field="*{cognome}" id="cognome" placeholder="cognome" class="form-control form-control-lg" />
                              <div  id = "errori" th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></div>
                           </div>
                           <div class="d-flex justify-content-center">
                              <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   </body>
</html>
