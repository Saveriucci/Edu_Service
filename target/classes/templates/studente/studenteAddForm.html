<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <link rel ="stylesheet" href="/css/style.css">
   <head th:replace="fragments/vari.html :: headerfiles(title='StudenteAddForm')"></head>
   <body background = "/images/sottofondoPerIlResto.jpg"; background-height: 100vh; background-position: center;  background-repeat: no-repeat;  background-size: cover;> 
   <div th:replace = "fragments/vari.html :: navbar"></div>
   <div class="h-100 d-inline-block" style="height: 950px;">
      <section class="vh-100">
         <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
               <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                     <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                           <h2 class="text-uppercase text-center mb-5">Inserisci un nuovo Studente</h2>
                           <form th:action="@{/studente/add/}" th:object="${studente}" method="post">
                              <div th:if="${#fields.hasGlobalErrors()}">
                                 <p id ="errori" th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
                              </div>
                              <div class="form-outline mb-4">
                                 <label class="form-label">Nome Studente</label>
                                 <input type="text" th:field="*{nomeStudente}" id="nomeStudente" placeholder="nomeStudente" class="form-control form-control-lg" />
                                 <div  id = "errori" th:if="${#fields.hasErrors('nomeStudente')}" th:errors="*{nomeStudente}"></div>
                              </div>
                              <div class="form-outline mb-4">
                                 <label class="form-label">Cognome Studente</label>
                                 <input type="text" th:field="*{cognomeStudente}" id="cognomeStudente" placeholder="cognomeStudente" class="form-control form-control-lg" />
                                 <div  id = "errori" th:if="${#fields.hasErrors('cognomeStudente')}" th:errors="*{cognomeStudente}"></div>
                              </div>
                              <div class="form-outline mb-4">
                                 <label class="form-label">Matricola Studente</label>
                                 <input type="text" th:field="*{matricolaStudente}" id="matricolaStudente" placeholder="matricolaStudente" class="form-control form-control-lg" />
                                 <div  id = "errori" th:if="${#fields.hasErrors('matricolaStudente')}" th:errors="*{matricolaStudente}"></div>
                              </div>
                              <div class="d-flex justify-content-center">
                                 <a th:href = "@{/default}" role= "button" class="btn btn-danger btn-block btn-lg gradient-custom-4 text-body">Annulla</a>
                              </div>
                              <div class="d-flex justify-content-center">
                                 <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Inserisci</button>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </div>
   <div th:replace = "fragments/vari.html :: footer"></div>
   </body>
</html>
