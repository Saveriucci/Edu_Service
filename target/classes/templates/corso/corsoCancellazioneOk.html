<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <link rel ="stylesheet" href="/css/style.css">
   <head th:replace="fragments/vari.html :: headerfiles(title='CorsoCancellazioneOk')"></head>
   <body background = "/images/sottofondoPerIlResto.jpg"; background-height: 100vh; background-position: center;  background-repeat: no-repeat;  background-size: cover;> 
   <div th:replace = "fragments/vari.html :: navbar"></div>
   <div class="vh-100" style="height: 950px;" th:object = "${singolo}">
      <div th:if = "${singolo == 1}">
         <center>
            <h1 color = "green">Il Corso e' stato cancellato con successo!</h1>
            <a th:href = "@{/corso/}" class="btn btn-success">Vai alla lista dei Corsi</a>
            <a th:href = "@{'/default}" class="btn btn-success">Homepage</a>
         </center>
      </div>
      <div th:if = "${singolo == 2}">
         <center>
            <h1 color = "green">Tutti i corsi sono stati cancellati!</h1>
            <a th:href = "@{'/default}" class="btn btn-success">Homepage</a>
         </center>
      </div>
      <div th:if = "${singolo == 3}">
         <center>
            <h1 color = "green">Esame cancellato dalla lista!</h1>
            <a th:href = "@{/corso/}" class="btn btn-success">Vai alla lista dei Corsi</a>
            <a th:href = "@{'/default}" class="btn btn-success">Homepage</a>
         </center>
      </div>
   </div>
   <div th:replace = "fragments/vari.html :: footer"></div>
   </body>
</html>
